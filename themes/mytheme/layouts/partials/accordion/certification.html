{{/* layouts/partials/certification.html */}}
<section id="certification" class="section">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">
      <i class="fas fa-certificate mr-2"></i>
      {{ .Site.Params.certification.title }}
    </h2>

    <ul class="list-disc ml-6 space-y-2">
      {{ range .Site.Params.certification.list }}
        <li>
          <strong>{{ .name }}</strong>
          {{ with .issuedBy }} - {{ . }}{{ end }}
          {{ with .year }} ({{ . }}){{ end }}
        </li>
      {{ end }}
    </ul>
  </div>
</section>
