{{ $url := .Permalink }}
{{ $title := .Title }}
{{ $siteTitle := .Site.Title }}

<div class="flex flex-wrap items-center space-x-4 mt-8 pt-4 border-t border-gray-300 dark:border-gray-700">
    <span class="text-sm font-semibold text-gray-700 dark:text-gray-300 mr-2">Chia sẻ bài viết này:</span>

    <a href="https://twitter.com/intent/tweet?url={{ $url }}&text={{ $title }}&via={{ $siteTitle }}" target="_blank" rel="noopener" aria-label="Share on X"
       class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors duration-200">
        <i class="fab fa-x-twitter text-2xl"></i>
    </a>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ $url }}" target="_blank" rel="noopener" aria-label="Share on Facebook"
       class="text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 transition-colors duration-200">
        <i class="fab fa-facebook-f text-2xl"></i>
    </a>

    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ $url }}&title={{ $title }}" target="_blank" rel="noopener" aria-label="Share on LinkedIn"
       class="text-gray-500 hover:text-blue-800 dark:text-gray-400 dark:hover:text-blue-600 transition-colors duration-200">
        <i class="fab fa-linkedin-in text-2xl"></i>
    </a>
    
    <button onclick="navigator.clipboard.writeText('{{ $url }}'); alert('Đã sao chép liên kết!');" 
        aria-label="Copy Link"
        class="text-gray-500 hover:text-green-600 dark:text-gray-400 dark:hover:text-green-400 transition-colors duration-200 focus:outline-none">
        <i class="fas fa-link text-2xl"></i>
    </button>
</div>
