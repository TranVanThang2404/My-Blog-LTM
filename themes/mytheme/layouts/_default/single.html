{{ define "main" }}
{{ .Scratch.Set "figure_count" 1 }}

<div class="prose prose-stone dark:prose-invert max-w-none mx-auto px-4">
  <header class="mb-6 border-b pb-4">
    <h1 class="top-h1 text-4xl font-bold">{{ .Title }}</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400">{{ .Date.Format "January 2, 2006" }}</p>

    {{ if eq .File.BaseFileName "profile" }}
    <a 
      href="{{ "tran_van_thang_cv.pdf" | relURL }}" 
      download="Trần Văn Thắng_CV.pdf"
      class="inline-block mt-4 px-6 py-2.5 bg-blue-600 text-white font-semibold text-sm rounded-lg shadow hover:bg-blue-700 transition"
    >
      <i class="fas fa-download mr-2"></i> TẢI CV
    </a>
    {{ end }}
  </header>

  <article class="content">
    {{ .Content }}
  </article>

  {{ partial "prevnext.html" . }}
</div>
{{ end }}
